<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fahkwang&family=Lexend+Peta&family=Orbitron">

    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>
     Cloudrr
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">

    {% for category, msg in get_flashed_messages(with_categories=True) %}
      <p class="{{category}}">
        {{ msg }}
      </p>
    {% endfor %}

    {% block head %}{% endblock %}


  </head>
  <body class="container cloudrr-dk-purple-a1 cloudrr-txt-white-a1" id="base-body">
    <image id="cloudrr-logo" src="/static/CLOUDRR-12-19-2023.png"></image>

    <nav class="navbar-text  navbar-expand-lg navbar-dark cloudrr-lt-purple-a1 bx-shdw container-fluid labels-nav">
      
      
      <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse buttons-nav" id="navbarNavAltMarkup">
          <a class="navbar-brand" href="/">Home</a>
          <a class="nav-item nav-link" href="/search">Search</a>
          <a class="nav-item nav-link" href="/user-bio">User Bio</a>
          <a class="nav-item nav-link" href="/login-page">Login</a>
          <a class="nav-item nav-link" href="/logout">Logout</a>

      </div>
    </nav>
    <br>
   


    {% block body %}{% endblock %}


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
