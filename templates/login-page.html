{% extends 'base.html' %}
{% block title %}Cloudrr Home{% endblock %}

{% block body %}

<div id="login-form">
    <h2>Log In</h2>
    <form action="/login" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>
    
      <p>
        Password <input type="password" name="password">
      </p>
    
      <p>
        <input type="submit">
        <a href="/create-user">Create new account</a>
      </p>
    </form>
    </div>

{% endblock %}
