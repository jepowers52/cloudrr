{% extends 'base.html' %}
{% block title %}Cloudrr Search{% endblock %}

{% block body %}
<section id="result-preview">
   <table class="animal-results bx-shdw">
      {% for animal in results.animals %}
      <tr >
        {% if animal['photos'] %}

          
        <td class="col-2">
          <img class="search-result-pic" src="{{animal['photos'][0]['medium']}}">
        </td>

            <td class="col">
              <div class="d-flex w-100 justify-content-between">
                {{ animal['name'] }}
              </div>
            </td>

          <td id="user-pet-bio-handler">
            <a href="{{animal['url']}}"><button class="button-36">Pet Bio</button></a>
          </td>
          <td  id="user-pet-handler">   
            <button id="{{ animal['id'] }}" class="user-rating button-64">Pet</button>
          </td>
          <td id="user-pass-handler">
            <button id="{{ animal['id'] }}" class="user-rating button-64">Pass</button>
          </td>
        
        {% endif %}
      </tr>
      <tr></tr>
      
      {% endfor %}
  </table>
</section>



<div> 
    <script src="/static/search-results.js"></script>    
</div>


{% endblock %}
